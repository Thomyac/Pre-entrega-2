    <main class="main contacto">
        <section class="formulario">
            <div class="container mt-5">
                <div class="row justify-content-center ">
                    <div class="col-md-5">
                        <!-- Formulario de contacto -->
                        <form>
                            <h2 class="mb-4">Contactanos</h2>

                            <!-- Campo de nombre -->
                            <div class="form-group">
                                <label for="username">Nombre:</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre">
                            </div>

                            <!-- Campo de apellido -->
                            <div class="form-group">
                                <label for="username">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                            </div>

                            <!-- Campo de email -->
                            <div class="form-group">
                                <label for="username">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>

                            <!-- Campo de telefono -->
                            <div class="form-group">
                                <label for="password">telefono:</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su telefono">
                            </div>

                            <!-- Botones formulario -->
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                            <button type="submit" class="btn btn-primary mt-3">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
